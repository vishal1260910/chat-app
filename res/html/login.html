<!DOCTYPE html>
<html lang="en">
<% #head.html %>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed; background-size: cover;">

<% #header.html %>

<style>
    /* Header fix */
    header {
        background: rgba(0, 0, 0, 0.6) !important;
        color: white !important;
        backdrop-filter: blur(5px);
    }

    .Modal {
        max-width: 360px;
        margin: 100px auto;
        padding: 30px 20px;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        color: white;
    }

    .SimpleText {
        text-align: left;
        font-size: 15px;
        margin: 10px 0 5px 5px;
    }

    .Textfield {
        width: 100%;
        height: 42px;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        margin-bottom: 10px;
    }

    .Textfield::placeholder {
        color: #cccccc;
    }

    .MyCheckboxAndRadiobutton {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        margin: 10px 0 20px 0;
        color: #cccccc;
        cursor: pointer;
    }

    .Button {
        width: 100%;
        height: 45px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    .ButtonTransPrimary {
        background: #00bfff;
        color: white;
    }

    .ButtonTransPrimary:hover {
        background: #009acd;
    }

    .SignUpPrompt {
        text-align: center;
        font-size: 14px;
        color: #dddddd;
        margin-top: 10px;
    }

    .SignUpPrompt a {
        color: #00bfff;
        text-decoration: none;
        font-weight: bold;
    }

    .SignUpPrompt a:hover {
        text-decoration: underline;
    }
</style>

<div class="Modal">
    <div class="SimpleText">Username</div>
    <input placeholder="Enter your username" class="Textfield" type="text" id="username" />

    <div class="SimpleText">Password</div>
    <input placeholder="Enter your password" class="Textfield" type="password" id="password" />

    <div id="loginRememberMe" onclick='checkboxUpdate("loginRememberMe")' class="MyCheckboxAndRadiobutton" selected="false">
        <img src="checkbox0.svg" class="MyCheckboxAndRadiobuttonImg" alt="checkbox" />
        Remember me
    </div>

    <input type="button" class="Button ButtonTransPrimary" value="SIGN IN" onclick="login()" />

    <div class="SignUpPrompt">
        Donâ€™t have an account? <a href="/signup">Sign Up</a>
    </div>
</div>

<script>
    var func = function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            login();
        }
    };
    document.getElementById("username").addEventListener("keydown", func);
    document.getElementById("password").addEventListener("keydown", func);
</script>

</body>
</html>
